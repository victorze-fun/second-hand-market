<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
<title>Login</title>
</head>

<body>

<div layout:fragment="content" class="container">
	<div class="card login" id="loginbox">
		<h5 class="card-header">Accede a tu panel personal</h5>
		<div class="card-body">
			<form th:action="@{/auth/login-post}" th:method="POST">
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" name="username" id="email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
				<div class="form-group mt-3">
					¡Todavía no tienes una cuenta? ¡Puedes crearla ahora mismo
					<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
						pulsando aquí!
					</a>
				</div>
			</form>
		</div>
	</div>

	<div class="card register " id="signupbox" style="display: none;">
		<h5 class="card-header">Crear una nueva cuenta</h5>
		<div class="card-body">
			<form th:action="@{/auth/register}" th:method="POST">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" required>
				</div>
				<div class="form-group">
					<label for="name">Nombre</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="lastName">Apellidos</label>
					<input type="text" class="form-control" id="lastName" name="lastName" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" required>
				</div>
				<button type="submit" class="btn btn-primary">Continuar</button>
					o
					<a href="#" onClick="$('#signupbox').hide(); $('#loginbox').show()">
						Volver al formulario de login
					</a>
			</form>
		</div>
	</div>
	
</div>

</body>
</html>
